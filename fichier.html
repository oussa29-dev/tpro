<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problème du Voyageur de Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .matrix-input {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
        }
        .matrix-input input {
            width: 100%;
            padding: 5px;
            text-align: center;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .start-city {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Problème du Voyageur de Commerce</h1>
    <div class="container">
        <h2>Entrée : Matrice des Distances</h2>
        <div class="matrix-input" id="matrix-input">
            <!-- Input fields for the distance matrix will be dynamically added here -->
        </div>
        <div class="actions">
            <input type="number" id="matrix-size" placeholder="Nombre de villes" min="2">
            <button onclick="generateMatrix()">Générer Matrice</button>
            <br><br>
            <div class="start-city">
                <label for="start-city">Ville de départ :</label>
                <input type="number" id="start-city" placeholder="Index de la ville" min="0">
            </div>
            <button onclick="solveTSP()">Résoudre</button>
        </div>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="tsp.js"></script>
</body>
</html>
